<!DOCTYPE html>
<html lang="en">
<head>
<base href="{{request.host_url}}" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}"  media="screen, projection" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/screen.css') }}"  media="screen, projection" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/jquery-ui.css') }}"  media="screen, projection" type="text/css"/>
    <title>时光飞逝 |TimeFly</title>
</head>
<body>
<div id="wrapper">
    <header></header>
	<div class="container">
		    <div class="row-fluid">
				<div class="span3" id="sidebar">
				</div>
				<div class="span9" id="content">
				</div>
			</div>
	</div>
	<footer></footer>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/timefly/sea-modules/seajs/seajs/2.1.1/sea.js') }}"></script>
<script type="text/javascript">
    {% if debug %}
        seajs.config({
            debug: true
        });
    {% else %}
        seajs.config({
            debug: false
        });
    {% endif %}
</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/seajs-config.js') }}"></script>
{% block javascript %}{% endblock %}
</body>
</html>
